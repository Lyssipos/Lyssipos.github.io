<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle of Delphi</title>
    <style>
        body {
            background-color : #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        video {
            position: fixed;
           //left: 0;
           // top: 0;
          width: 100%;
          height: 100%;
            z-index: -1;
        }

        .text-container {
            position: centre;
            width: 50%;
            margin: 25% auto;
            //padding: 22rem;
            background: rgba(0, 0, 0, 0);
            //border: 0px solid rgba(255, 255, 255, 0.2);
            color: white;
            line-height: 1;
            //min-height: 60vh;(
            ///overflow: hidden;
            word-break: break-all;
        }

        #text-content {
            font-family: Arial, sans-serif;
        }

        .char {
            display: inline-block;
            transition: opacity 0.7s;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="exquisiteGhosts.compressed.mp4" type="video/mp4">
    </video>

    <div class="text-container">
        <div id="text-content"></div>
    </div>

    <script>
        const textContent = `const oracleOfDelphi = (seeker) => {
  // The Sacred Ternary Truths
  const [PATH, REWARD, FATE] = [0, 1, 2].map(n => 
    Math.random() * 1000 * (n + 1) >> 0); // Dust of Chaos
return ((truth, self) => {
    const hubris = !!(truth ^ self); // Mask of Apollo
    const greed = REWARD % (PATH + 1); // Scales of Themis
    const falsePraise = FATE / 0; // Mirror of Dionysus
return !(hubris || greed || isNaN(falsePraise)) 
      ? \`\${seeker}, your path shines with \${REWARD} golden dawns.\`
      : \`Beware the \${hubris ? 'serpent\\'s whisper' : ''}\${
           greed ? ' and the gilded hand' : ''}\${
           isNaN(falsePraise) ? ' and hollow echoes' : ''}.\`;
  })(PATH, seeker.length * 42); // 42: The Measure of Man
};
console.log(oracleOfDelphi("yourName")); // Invoke the Divine
`
;
        const fonts = ['Arial', 'Courier', 'system-ui', 'Impact', 'Times New Roman'];
        const textDisplay = document.getElementById('text-content');
        let currentIndex = 0;

        function getRandomStyle() {
            return {
                fontFamily: fonts[Math.floor(Math.random() * fonts.length)],
                fontSize: `${Math.floor(Math.random() * 5) + 10}px`,
                opacity: Math.random() * 0.5 + 0.5
            };
        }

        function addCharacter() {
            if (currentIndex < textContent.length) {
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = textContent[currentIndex];
                
                const styles = getRandomStyle();
                Object.assign(charSpan.style, styles);
                
                textDisplay.appendChild(charSpan);
                currentIndex++;
                setTimeout(addCharacter, Math.random() * 50 + 25);
            }
        }

        window.addEventListener('load', addCharacter);
    </script>
</body>
</html>
