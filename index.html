<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Room Stream Test</title>
    <!-- STABLE CDNs -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #status { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: Arial; }
    </style>
</head>
<body>
    <!-- The A-Frame/AR.js Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;"
        embedded
    >
        <!-- Hiro Marker Definition -->
        <a-nft
            id="hiro-marker"
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <!-- TEST CUBE: If you see this red cube, AR is working -->
            <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5"></a-box>
        </a-nft>

        <!-- The Camera Entity - ABSOLUTELY CRITICAL -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Status Display -->
    <div id="status">Loading... Please allow camera access.</div>

    <!-- Your custom script - Temporarily DISABLED for testing -->
    <!-- <script src="room-streamer.js"></script> -->

    <script>
        // Simple script to update status and log events
        const scene = document.querySelector('a-scene');
        const marker = document.getElementById('hiro-marker');
        const statusDiv = document.getElementById('status');

        scene.addEventListener('loaded', function() {
            statusDiv.textContent = 'Scene loaded. Point camera at Hiro marker.';
            console.log('A-Frame scene is loaded.');
        });

        if (marker) {
            marker.addEventListener('markerFound', function() {
                statusDiv.textContent = 'Marker Found!';
                console.log('Marker found event fired.');
            });
            marker.addEventListener('markerLost', function() {
                statusDiv.textContent = 'Marker Lost.';
                console.log('Marker lost event fired.');
            });
        }
    </script>
</body>
</html>
