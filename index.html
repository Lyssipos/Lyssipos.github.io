<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Room Stream</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <h2>Point camera at Hiro marker</h2>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- CORRECT MARKER: Uses preset='hiro' -->
       <a-marker id="hiro-marker" preset="hiro">
    <!-- Test loading ONE model. Update the path to match your repo. -->
    <a-entity
        gltf-model="url(https://Lyssipos.github.io/models/sample (10).glb)"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
    ></a-entity>
</a-marker>

        
        <!-- Camera is REQUIRED -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Simple status logging
        const marker = document.getElementById('hiro-marker');
        if (marker) {
            marker.addEventListener('markerFound', () => {
                console.log('Hiro marker FOUND!');
                document.querySelector('.arjs-loader').style.display = 'none';
            });
            marker.addEventListener('markerLost', () => {
                console.log('Hiro marker LOST.');
            });
        }
        // Log scene load
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('A-Frame scene loaded.');
        });
    </script>
</body>
</html>
