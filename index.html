<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Room Stream</title>
    <!-- Use jsDelivr for stable, versioned CDN links -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #loading { position: absolute; width: 100%; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-family: Arial; }
    </style>
</head>
<body>
    <div id="loading">
        Configuring room... Point camera at Hiro marker.
    </div>

    <!-- A-Frame Scene MUST be inside the <body> -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
    >
        <a-marker id="marker" preset="hiro">
            <a-entity id="room-anchor"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <!-- Hidden model pool -->
        <a-entity id="model-pool" visible="false"></a-entity>
    </a-scene>

    <!-- Load your custom script last -->
    <script src="room-streamer.js"></script>
</body>
</html>
