<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            opacity: 0.5;
            object-fit: cover;
        }

        .consoles-container {
            position: relative;
            height: 100vh;
        }

        .main-consoles {
            display: flex;
            height: 100%;
            gap: 2px;
        }

        .console {
            flex: 1;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0);
            overflow-y: auto;
            position: relative;
            border: 0px solid #ffffff;
            z-index: 1;
        }

        .floating-console {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0);
            border: 0px solid #ffffff;
            z-index: 2;
            padding: 20px;
            //box-sizing: border-box;
            overflow-y: auto;
        }

        .typing-text {
            line-height: 1.2;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 1px;
            height: 1px;
            background-color: #ffffff;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #ffffff; }
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0);
        }

        ::-webkit-scrollbar-thumb {
            background: #fffffff;
        }
    </style>
</head>
<body>

        </div>
        
        <div class="floating-console">

            <span class="cursor"></span>

    </div>

        function createTyper(elementId, speed = 50, loopDelay = 2000) {
            let index = 0;
            const element = document.getElementById(elementId);
            const lines = textSources[elementId];
            
            function typeLine() {
                if (index < lines.length) {
                    const line = lines[index];
                    let charIndex = 0;
                    
                    function typeChar() {
                        if (charIndex < line.length) {
                            element.innerHTML += line.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeChar, speed);
                        } else {
                            element.innerHTML += '\n';
                            index++;
                            setTimeout(typeLine, speed * 2);
                        }
                        element.parentElement.scrollTop = element.parentElement.scrollHeight;
                    }
                    
                    typeChar();
                } else {
                    setTimeout(() => {
                        element.innerHTML = '';
                        index = 0;
                        typeLine();
                    }, loopDelay);
                }
            }
            
            typeLine();
        }

        window.onload = () => {
            createTyper('box1', 30, 1500);
            createTyper('box2', 35, 1800);
            createTyper('box3', 25, 2500);
        };
    </script>
</body>
</html>
