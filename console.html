<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coda Parmenides</title>
    <style>
        /* Main container - set your desired dimensions here */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'system', monospace;
            color: #ffffff;
            background-color: black;


        /* Video background container */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            opacity: .5; /* Adjust opacity to make text readable */
        }

        /* Console container */
        #console {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Adjust width as needed */
            height: 100%; /* Adjust height as needed */
            margin: 0% 0%; /* Centers the console */
            padding: 10px;
            font-size: 18px;
            box-sizing: border-box;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            border: 0px solid #ffffff;
            z-index: 2;
              opacity: .5; 
        }

        /* Text container that will scroll */
        #console-content {
            white-space: pre-wrap; /* Preserves formatting and line breaks */
            line-height: 1.3;
            font-size: 24px;
            overflow-y: hidden;
            height: 100%;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #ffffff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body >
    <video autoplay muted loop id="video-background">
<source src="https://Lyssipos.github.io/flower.mp4" type="video/mp4">
</video>

    <!-- Console container -->
    <div id="console">
        <div id="console-content">
            <!-- 
                INSERT YOUR TEXT HERE between the div tags
                OR leave empty to be filled by JavaScript
                
                Format your text with line breaks (\n) for console-like appearance
                Example:
                > System boot sequence initiated...\n
                > Loading modules...\n
                > Checking subsystems...\n
            -->
        </div>
    </div>

    <script>
        // Configuration - adjust these values as needed
        const config = {
            typingSpeed: 50, // Milliseconds between characters
            newLineDelay: 500, // Milliseconds between lines
            scrollThreshold: 0.8, // When to start scrolling (0.8 = 80% full)
            initialText: `> System initialized\n> Loading components...\n> Ready for input\n\n` // Default text if none provided
        };

        // Get DOM elements
        const consoleContent = document.getElementById('console-content');
        const consoleElement = document.getElementById('console');

        // Sample text - REPLACE THIS WITH YOUR DESIRED TEXT
        // Format with \n for line breaks
        const sourceText = 'DEFINITIONPARMENIDESPHILOSOPHY():DEFINITIONTOBEIS():RETURN'TOBEIS:NOTTOBENOT.'DEFINITIONNOTTOBEUNTHINKABLE():RETURN'NOTTOBEUNTHINKABLE:NEITHERSPEAKABLENORKNOWABLE.'DEFINITIONETERNAL():IFTOBEIS()ANDNOTTOBEUNTHINKABLE():RETURN'TOBEETERNAL:NOGENERATIONNORDESTRUCTION.'RAISELOGICERROR('CONTRADICTION:NOTHINGCOMESFROMNOTBEING.')DEFINITIONINDIVISIBLE():IFNOTETERNAL():RAISELOGICERROR('DIVISIONIMPLIESVOIDNOTBEING.')RETURN'TOBEINDIVISIBLE:NOPARTSORVOID.'DEFINITIONIMMOVABLE():IFNOTTOBEUNTHINKABLE():RETURN'TOBEIMMOVABLE:CHANGEISILLUSION(ZENO'SPARADOXES).'DEFINITIONPERFECT():IFETERNAL()ANDINDIVISIBLE():RETURN'TOBEPERFECT:WHOLELIKEASPHERE.'DEFINITIONTHOUGHTANDBEINGTHESAME():IFTOBEIS():RETURN'THOUGHTANDBEINGTHESAME:THESAMETHINGISTHINKINGANDBEING.'DEFINITIONZENO'SACHILLES():TRY:INDIVISIBLE()RETURN'ZENO'SACHILLES:MOTIONIMPOSSIBLEININFINITY.'EXCEPTLOGICERROR:RETURN'ZENO'SACHILLESACHIEVED:INDIVISIBLEMUSTBE.'DEFINITIONZENO'SARROW():IFIMMOVABLE():RETURN'ZENO'SARROW:THEMOVINGARROWISATRESTEACHMOMENT.'DEFINITIONDOXATRIAL():FALSEHOODS=['GENERATION:FROMNOTBEINGSEEMSTOBE.','DESTRUCTION:INTONOTBEINGSEEMSTOPERISH.','MULTITUDE:MANYSEEMTOBE.','MOTION:SEEMSTOCHANGE.']WRITE('\nDOXA(FALSEHOODS):')FORFALSEHOODINFALSEHOODS:TRY:IF'NOTBEING'INFALSEHOODOR'MANY'INFALSEHOOD:RAISELOGICERROR(CONCAT'REJECTED:{FALSEHOOD}')WRITE(CONCAT'•{FALSEHOOD}(BELIEVEDBYMORTALS)')EXCEPTLOGICERRORASERROR:WRITE(CONCAT'X{ERROR}')WRITE('PARMENIDES'TRUTHPATH:')TRUTHS=[TOBEIS(),NOTTOBEUNTHINKABLE(),ETERNAL(),INDIVISIBLE(),IMMOVABLE(),PERFECT(),THOUGHTANDBEINGTHESAME(),ZENO'SACHILLES(),ZENO'SARROW()]FORTRUTHINTRUTHS:WRITE(CONCAT'•{TRUTH}')DOXATRIAL()PARMENIDESPHILOSOPHY()';

        // Function to type text with a typewriter effect
        async function typeText(text) {
            let lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let currentLength = consoleContent.textContent.length;
                
                // Add line character by character
                for (let j = 0; j < line.length; j++) {
                    consoleContent.textContent += line[j];
                    
                    // Check if we need to scroll
                    if (consoleContent.scrollHeight > consoleElement.clientHeight * config.scrollThreshold) {
                        consoleContent.scrollTop = consoleContent.scrollHeight;
                    }
                    
                    // Delay between characters
                    await new Promise(resolve => setTimeout(resolve, config.typingSpeed));
                }
                
                // Add line break (except for the last line)
                if (i < lines.length - 1) {
                    consoleContent.textContent += '\n';
                }
                
                // Delay between lines
                await new Promise(resolve => setTimeout(resolve, config.newLineDelay));
            }
            
            // Add blinking cursor at the end
            consoleContent.innerHTML += '<span class="cursor"></span>';
        }

        // Initialize the console
        function initConsole() {
            // Check if there's already text in the console
            if (consoleContent.textContent.trim() === '') {
                // If empty, use either the sourceText or default initialText
                const textToType = sourceText || config.initialText;
                typeText(textToType);
            }
        }

        // Start when the page loads
        window.onload = initConsole;
    </script>
