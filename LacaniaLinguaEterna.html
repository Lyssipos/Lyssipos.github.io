<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Typing Scroll</title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .scroll-container {
            height: 500px;
            width: 800px;
            overflow-y: hidden;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: width 0.3s ease;
        }
        #scrolling-content {
            position: absolute;
            width: calc(100% - 40px);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.6;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="range"] {
            width: 150px;
        }
        .value-display {
            min-width: 40px;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+KR&family=Noto+Sans+SC&family=Noto+Sans+Arabic&family=Noto+Sans+Devanagari&family=Noto+Sans+Thai&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Infinite Typing Scroll</h1>
    
    <div class="controls">
        <label>
            Scroll Speed:
            <input type="range" id="speed-control" min="1" max="100" value="50">
            <span class="value-display" id="speed-value">50</span>
        </label>
        
        <label>
            Text Width:
            <input type="range" id="width-control" min="300" max="1200" value="800">
            <span class="value-display" id="width-value">800px</span>
        </label>
        
        <button id="pause-btn">Pause</button>
    </div>
    
    <div class="scroll-container" id="scroll-container">
        <div id="scrolling-content"></div>
